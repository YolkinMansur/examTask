<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email" />
      <div
        *ngIf="form.get('email').invalid && form.get('email').touched"
        class="validtion"
      >
        <small *ngIf="form.get('email').errors.required">
          Поле email не может быть пустым
        </small>
        <small *ngIf="form.get('email').errors.email"
          >Введите корректный email</small
        >
      </div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="text" placeholder="Пароль" formControlName="password" />

      <div
        *ngIf="form.get('password').invalid && form.get('password').touched"
        class="validtion"
      >
        <small *ngIf="form.get('password').errors.required"
          >Пароль не может быть пустым</small
        >
        <small *ngIf="form.get('password').errors.minlength"
          >Длинна должна быть не менее
          {{ form.get("password").errors.minlength.requiredLength }}. Сейчас
          количество символов
          {{ form.get("password").errors.minlength.actualLength }}
        </small>
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="form.invalid">
      Отправить
    </button>
  </form>
</div>
